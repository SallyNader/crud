<h3>Products</h3>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>color</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let p of products" >
      
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.color}}</td>
    </tr>
    
    
  </tbody>
</table>
