<h3>Update Product</h3>
<div class="col-md-7" >


  <form name="formUpdateProduct" #productData="ngForm" (ngSubmit)="updateProduct(productData.value)"   >
    <div class="form-group">
      <label for="exampleInputEmail1"> Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="name" [(ngModel)]="data.name" ngModel>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">color</label>
      <input type="text" class="form-control" id="exampleInputPassword1"  name="color" [(ngModel)]="data.color" ngModel>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  </div>
