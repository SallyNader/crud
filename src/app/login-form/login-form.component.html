
  <form (ngSubmit)="login()"  class="col-md-7">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input  [(ngModel)]="data.username"  class="form-control" id="inputEmail3" placeholder="username..">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="data.password"   class="form-control" id="inputPassword3" placeholder="password..">
      </div>
    </div>


    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button  type="submit" class="btn btn-primary">Login in</button>
      </div>
    </div>
  </form>
