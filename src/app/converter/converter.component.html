<div class="col-md-6" >
  <h1>Base Converter</h1>
<form  [formGroup]="formPro"  >
  <div class="form-group">
    <input type="text" placeholder="decimal" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="decimal" (ngModelChange)="decimalChanged(oldvalue,newValue=$event)"   formControlName="decimal" >
  </div>
  <div class="form-group">
    <input type="text" placeholder="binary"  class="form-control" id="exampleInputPassword1"  name="binary" (ngModelChange)="binaryChanged(oldvalue,newValue=$event)"  formControlName="binary">
  </div>
  <div class="form-group">
    <input type="text" placeholder="octal"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="octal"  (ngModelChange) = "octalChanged(oldvalue,newValue=$event)" formControlName="octal">
  </div>
  <div class="form-group">
    <input type="text"  placeholder="hexa" class="form-control" id="exampleInputPassword1" name="hexa" (ngModelChange) = "hexaChanged(oldvalue,newValue=$event)" formControlName="hexa">
  </div>
</form>

</div>
