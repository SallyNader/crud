<div class="container">

<div class="row" >
    <div class="col-lg-6">
        <div class="input-group">
          <input type="text" [(ngModel)]="newItem"  class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button (click)="pushItem()"  class="btn btn-secondary" type="button">Go!</button>
          </span>
        </div>
      </div>
    </div>
    




<ul class="list-group col-lg-6">
    <li *ngFor="let i of items ; let ind=index"  class="list-group-item">{{i}} <span (click)="removeItem(ind)"  class="badge">x</span></li>
  </ul>



</div>
